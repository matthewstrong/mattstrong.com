        text = """I am an experienced and highly motivated software engineer with over 10 years of hands on experience creating and implementing software designs and leading advanced technology projects. I have a passion for modern software design practices and working with cutting edge technologies. I have wide ranging experiences in product design, working closely with customers, systems engineers, researchers, and developers to produce many innovative and life-saving products in the healthcare industry."""

