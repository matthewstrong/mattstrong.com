        [[params.experience.list]]
        title = "Staff Software Engineer,"
        dates = "2019 - 2020"
        company = "XRay Engineering | GE Healthcare"
        title_alt = "Senior Software Engineer"
        dates_alt = "2016 - 2019"
        details = """Software developer and team lead working on new product development for fixed and mobile xray products. I lead a wide array of initiatives across software subsystems, focused on integrating new xray detector technologies and improving software quality and reliability, as well as evaluating new technologies in AI and computer vision."""

        [[params.experience.list.items]]
        details = "Collaborated with third-party detector vendors for integrating their SDKs into xray products. Implemented a detector abstraction API based on ZMQ communication framework to facilitate quicker integration of additional detectors and improve reliability."
        [[params.experience.list.items]]
        details = "Redesigned the product network architecture using network namespaces and layer 2 hardware / 802.1Q VLAN tagging. Developed device monitoring software using SNMP to remotely sense physical connect/disconnect of xray detectors."
        [[params.experience.list.items]]
        details = "Developed prototypes for first on-device artificial intelligence algorithm for detecting Pneumothorax in patient images. Worked closely with data scientists to benchmark and optimize model performance."
        [[params.experience.list.items]]
        details = "Lead a computer vision ATD project to improve patient positioning and protocol selection by using depth cameras to estimate patient size and position. Developed a video streaming platform based on gstreamer and WebRTC protocols that is used across GEHC for integrating computer vision algorithms into live streaming applications. "

        [[params.experience.list]]
        title = "Lead Software Engineer,"
        dates = "2014 - 2016"
        company = "PET/CT Engineering | GE Healthcare"
        title_alt = "Software Engineer"
        dates_alt = "2011 - 2014"
        details = """Software engineer focused on image acquisition and reconstruction software development for Position Emission Tomography scanners.   In this role, I gained experience in C++ design and Linux development, and developed a passion for high performance computing and software performance optimization."""

        [[params.experience.list.items]]
        details = "Lead the development of a new data acquisition and reconstruction compute platform by evaluating new technologies for improving data throughput, including multi-CPU architectures, discrete GPUs, and SSDs. Achieved a 40% data throughput increase capable of performing TOF List mode acquisitions of up to 21 million events per second."
        [[params.experience.list.items]]
        details = "Implemented the manual calibration and iterative CTC calibration algorithms for BGO PET detectors, and worked closely with systems scientists to evaluate accuracy and performance of the implementations."
        [[params.experience.list.items]]
        details = "Worked directly with support engineers to diagnose software and hardware failures in the field, and to develop new diagnostic software for monitoring and predicting hardware failures."
        [[params.experience.list.items]]
        details = "Collaborated with global research team to productize the first ever device-less respiratory gating algorithm. Converted and optimized the MATLAB PCA algorithm into C++ and integrated processing into the PET coincidence stream. "
        [[params.experience.list.items]]
        details = "Developed a vendor independant file format for PET sinogram and list data based on HDF5 that is used by scientists and researchers. Implemented using HDF5, it incorporates GE proprietary algorithms to transparently compress and decompress data."

